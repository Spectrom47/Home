    <style>
        /* Basic dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            cursor: pointer;
            user-select: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0,0,0,0.85);
            min-width: 200px;
            border-radius: 8px;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .item-icon {
            margin-right: 8px;
        }

        .dropdown-arrow {
            margin-left: 8px;
        }

        .nav-button.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
